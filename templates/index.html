<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點餐系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">點餐系統</h1>
        {% if submitted %}
        <div class="alert alert-success" role="alert">
            您的訂單已提交: {{ order | join(', ') }}
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-primary">重新點餐</a>
        {% else %}
        <form method="post">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="漢堡" id="burger" name="burger">
                <label class="form-check-label" for="burger">
                    漢堡 - $5
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="薯條" id="fries" name="fries">
                <label class="form-check-label" for="fries">
                    薯條 - $2
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="可樂" id="coke" name="coke">
                <label class="form-check-label" for="coke">
                    可樂 - $1
                </label>
            </div>
            <button type="submit" class="btn btn-success mt-3">提交訂單</button>
        </form>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
